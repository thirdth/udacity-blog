{% extends "base.html" %}
<!-- this block content gets placed into base.html -->
{% block content %}
  <div class-"col-sm-12">
    <h3 class="mb-1 mt-2 text-center">New Post:</h3>
  </div>
  <hr>
  <div class="col-sm-12">
    <form method="post">
      <div class="form-group">
        <label>Title:</label>
        <input type="text" name="subject" value="{{subject}}" class="form-control">
      </div>
      <div class="form-group">
        <label>Body:</label>
        <textarea name="content" class="form-control">{{content}}</textarea>
      </div>
      <p class="text-danger">{{error}}</p>
      <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
  </div>
{% endblock %}
