{% extends "base.html" %}
<!-- this block content gets placed into base.html -->
{% block content %}
<div class="col-sm-12 text-center">
  <h3 class="mb-1 mt-2">Explore posts:</h3>
</div>
<hr>
<div class="row">
  <div class="col-sm-12">
<!-- calls post.html in order to render each post that exists in db -->
  {% for p in posts %}
    {{ p.render() | safe }}
  {% endfor %}
  </div>
</div>
{% endblock %}
