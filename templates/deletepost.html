{% extends "base.html" %}
<!-- this block content gets placed into base.html -->
{% block content %}
      <div class-"col-sm-12">
        <h2>Delete Post:</h2>
        <p class="error">Please confirm that you would like to delete this post</p>
        <form method="post">
          <div class="form-group">
            <label>Title</label>
            <input type="hidden" name="post_id" value="{{post_id}}" class="form-control">
            <input type="hidden" name="author" value="{{author}}" class="form-control">
            <input type="text" name="subject" value="{{subject}}" class="form-control">
          </div>
          <div class="form-group">
            <label>Body</label>
            <textarea name="content" class="form-control" value="{{content}}"></textarea>
          </div>
          <button type="submit" name="go" value="cancel">Cancel</button>
          <button type="submit" name="go" value="delete">Delete Post</button>
        </form>
      </div>
{% endblock %}
