{% extends "base.html" %}
<!-- this block content gets placed into base.html -->
{% block content %}
<div class="row">
  <div class="col-sm-12 text-center">
    <h2>Signup:</h2>
  </div>
</div>
<hr class="mt-0">
<div class="row">
  <div class="col-sm-12">
    <div class="logsign">
      <form method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" value="{{username}}" class="form-control">
          <p class="text-danger">{{error_username}}</p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" value="" class="form-control">
          <p class="text-danger">{{error_password}}</p>
        </div>
        <div class="form-group">
          <label for="verify">Verify Password</label>
          <input type="password" name="verify" value="" class="form-control">
          <p class="text-danger">{{error_verify}}</p>
        </div>
        <div class="form-group">
          <label for="email">Email (Optional)</label>
          <input type="text" name="email" value="{{email}}" class="form-control">
          <p class="text-danger">{{error_email}}</p>
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
